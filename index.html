<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/1ae85f96ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container py-4">
        <h1>To Do List</h1>
        <div id="toDoList" class="list-group">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <input type="text" class="form-control" id="addToDoItem" placeholder="Add To Do Item">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
