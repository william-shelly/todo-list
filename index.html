<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="toDoListApp" class="container py-4">
        <h1 class="appName"></h1>
        <div id="toDoListContainer" class="list-group shadow-sm">
            <div class="text-center">Add your tasks</div>
        </div>
    </div>
    <div id="toDoListAddItemContainer" class="container-fluid fixed-bottom bg-white py-4 border-top fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <input id="newTask" type="text" class="form-control"  placeholder="Add To Do Item">
                </div>
                <div class="col-auto">
                    <button id="addToDoItem" type="button" class="btn btn-success mb-3 border-success border-0 rounded-circle"><i class="fas fa-plus"></i></button>
                    <button id="deleteAllItems" type="button" class="btn btn-danger mb-3 border-success border-0 rounded-circle"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
